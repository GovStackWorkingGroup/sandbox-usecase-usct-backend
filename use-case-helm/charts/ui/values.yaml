playground_frontend:
  name: "frontend"
  replicaCount: 1
  labels: 
    app: "frontend"
  template:
    labels: 
      app: "frontend"
  container:
    name: frontend
    image: ui
    imageTag: latest
    imagePullPolicy: IfNotPresent
  profiles: "container"
  service:
    name: "frontend"
    type: ClusterIP
    port: 80
    targetPort: 80